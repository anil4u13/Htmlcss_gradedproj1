<! DOCTYPE html>
<html>
<head>
	<title>Pharmacy</title>
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<section>
<div>
	<form>
		<ol>
			<li>Your Contact details</li>
			<input type="text" placeholder="Full Name">
			<input type="text" placeholder="Patient Id">
			<input type="text" placeholder="Customer id">
			<input type="email" placeholder="Email Id">
			<li>Address</li>
			<input type="text" placeholder="House No">
			<input type="text" placeholder="Street">
			<input type="text" placeholder="Area">
			<label for="district">District</label>
				<select name="district" id="district">
					<option value="Choose">Choose</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Thane">Thane</option>
					<option value="Raigad">Raigad</option>
				</select>
			<li>Choose the Test Type</li>
			<input type="checkbox" id="CBC" name="CBC" value="CBC" checked>
			<label for="CBC"> CBC</label><br>
			<input type="checkbox" id="complete-urine" name="complete-urine" value="complete-urine">
			<label for="complete-urine"> Complete</label><br>
			<input type="checkbox" id="lipid-profile" name="lipid-profile" value="lipid-profile">
			<label for="lipid-profile"> Lipid Profile</label><br>
			<input type="checkbox" id="ths" name="ths" value="ths">
			<label for="ths"> Thyroid Stimulating Hormone(TSH)</label><br>
			<input type="checkbox" id="glucose" name="glucose" value="glucose">
			<label for="glucose"> Glucose Test</label>
			
			<br>
		</ol>
		
		  <input type="submit" value="Submit">
		  <input type="submit" value="Reset">

	</form>
</div>
<div>
</div>
</section>
</body>
</html>
